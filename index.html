<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
</head>

<body>
    
    <div class="icon sun-shower">
        <div class="cloud"></div>
        <div class="sun">
            <div class="rays"></div>
        </div>
        <div class="rain"></div>
    </div>

    <div class="icon thunder-storm">
        <div class="cloud"></div>
        <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
        </div>
    </div>

    <div class="icon cloudy">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="icon flurries">
        <div class="cloud"></div>
        <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
        </div>
    </div>

    <div class="icon sunny">
        <div class="sun">
            <div class="rays"></div>
        </div>
    </div>

    <div class="icon rainy">
        <div class="cloud"></div>
        <div class="rain"></div>
    </div>

</body>

</html>
